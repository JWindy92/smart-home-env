version: '3.8'

services:
  api:
    image: johnwid92/smart-home-api
    restart: unless-stopped
    ports:
      - 5000:5000
  mqtt_broker:
    image: eclipse-mosquitto
    restart: unless-stopped
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf